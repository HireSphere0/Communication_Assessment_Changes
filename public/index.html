    <style>
        /* Full-page sections */
        html {
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
        }

        .container {
            border: none !important;
        }

        .topbar {
            border-bottom: none !important;
            box-shadow: none !important;
        }

        .footer {
            border-top: none !important;
            box-shadow: none !important;
        }

        .home {
            display: flex;
            flex-direction: column;
        }

        .hero-section,
        .video-section {
            border: none !important;
            border-top: none !important;
            border-bottom: none !important;
            box-shadow: none !important;
        }

        main {
            border: none !important;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 65px;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        }

        .video-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: #ffffff;
        }

        .hero-spotlight {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-spotlight h1 {
            font-size: 4rem;
            font-weight: 900;
            color: var(--brand-ink);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-spotlight .subtitle {
            font-size: 1.25rem;
            color: #334155;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .scroll-arrow {
            display: inline-block;
            margin-top: 20px;
            font-size: 4rem;
            font-weight: 900;
            color: var(--brand-primary);
            animation: bounce 2s infinite;
            cursor: pointer;
            line-height: 1;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Video Section */
        .video-section {
            background: #ffffff;
        }

        .video-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .video-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--brand-ink);
            margin-bottom: 40px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* CTA Button under video */
        .video-cta {
            text-align: center;
            margin-top: 40px;
        }

        .video-cta .btn-primary {
            padding: 16px 40px;
            font-size: 1.125rem;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-spotlight h1 {
                font-size: 2rem;
            }

            .hero-spotlight .subtitle {
                font-size: 1rem;
            }

            .video-title,
            .cta-content h2 {
                font-size: 1.75rem;
            }

            .cta-content p {
                font-size: 1rem;
            }
        }

<body>
    <div class="container">
        <div class="topbar">
            <div class="brand">Skill Tesseract</div>
            <nav class="nav-links">
                <a href="/login" class="nav-link">Login</a>
                <a href="/signup" class="nav-link nav-cta">Sign Up</a>
            </nav>
        </div>

        <main class="home home-left">
            <!-- Hero Section - Full Page -->
            <section class="hero-section">
                <div class="hero-spotlight">
                    <h1>Welcome to the Communication Assessment Suite</h1>
                    <p class="subtitle">Enhance your pronunciation, comprehension, and grammar with engaging assessments
                        and personalized feedback</p>
                    <div class="scroll-arrow" onclick="document.querySelector('.video-section').scrollIntoView({behavior: 'smooth'})">
                        â†“
                    </div>
                </div>
            </section>

            <!-- Video Section - Full Page -->
            <section class="video-section">
                <div class="video-container">
                    <h2 class="video-title">Watch a Quick Demo</h2>
                    <div class="video-wrapper">
                        <iframe src="https://player.vimeo.com/video/1135064147?badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="width:100%;height:100%;position:absolute;top:0;left:0;" title="Demo Video"></iframe>
                    </div>
                    <div class="video-cta">
                        <a href="/login" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-inner">
                <div class="footer-brand"><small>&copy; 2025 Skill Tesseract</small></div>
                <nav class="footer-links" aria-label="Footer">
                    <a href="/contact" class="footer-link">Contact us</a>
                    <a href="mailto:mockinterview014@gmail.com" class="footer-link">Email</a>

                        class="footer-link">Instagram</a>
                </nav>
            </div>
        </footer>
    </div>

    <!-- Login/Signup Status Messages -->
    <div id="message-container" class="message-container" style="display: none;">
        <div id="message" class="message"></div>
    </div>

    <script>
        // Show messages from URL parameters (redirects from login/signup)
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const type = urlParams.get('type');

        if (message) {
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.getElementById('message');

            messageElement.textContent = decodeURIComponent(message);
            messageElement.className = `message ${type || 'info'}`;
            messageContainer.style.display = 'block';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
