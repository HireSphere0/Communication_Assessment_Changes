<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Communication Assessment Suite</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="stylesheet" href="/auth-styles.css">
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="brand">Skill Tesseract</div>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
            </nav>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Admin Login</h1>
                    <p>Access the administrative panel</p>
                </div>

                <!-- Message Display -->
                <div id="message-container" class="message-container" style="display: none;">
                    <div id="message" class="message"></div>
                </div>

                <form id="admin-login-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <div class="field-error" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="field-error" id="password-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-btn">
                        <span class="btn-text">Login to Admin Panel</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="loading-spinner"></span>
                            Logging in...
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-inner">
                <div class="footer-brand"><small>&copy; 2025 Skill Tesseract</small></div>
                <nav class="footer-links" aria-label="Footer">
                    <a href="/contact" class="footer-link">Contact us</a>
                    <a href="mailto:mockinterview014@gmail.com" class="footer-link">Email</a>
                    <a href="https://www.linkedin.com/company/skill-tesseract/?viewAsMember=true" target="_blank" rel="noopener" class="footer-link">LinkedIn</a>
                    <a href="https://www.instagram.com/skilltesseract" target="_blank" rel="noopener" class="footer-link">Instagram</a>
                </nav>
            </div>
        </footer>
    </div>

    <script>
        class AdminLoginController {
            constructor() {
                this.form = document.getElementById('admin-login-form');
                this.loginBtn = document.getElementById('login-btn');
                this.initializeEventListeners();
                this.checkUrlMessage();
            }

            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Clear field errors on input
                ['username', 'password'].forEach(field => {
                    document.getElementById(field).addEventListener('input', () => {
                        this.clearFieldError(field);
                    });
                });
            }

            checkUrlMessage() {
                const urlParams = new URLSearchParams(window.location.search);
                const message = urlParams.get('message');
                const type = urlParams.get('type') || 'info';

                if (message) {
                    this.showMessage(decodeURIComponent(message), type);
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }

            async handleLogin() {
                const formData = new FormData(this.form);
                const username = formData.get('username').trim();
                const password = formData.get('password');

                // Clear previous errors
                this.clearAllErrors();

                // Basic validation
                if (!username) {
                    this.showFieldError('username', 'Username is required');
                    return;
                }

                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    return;
                }

                // Show loading state
                this.setLoadingState(true);

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        this.showMessage(data.error || 'Login failed', 'error');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage('Network error. Please try again.', 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }

            setLoadingState(loading) {
                const btnText = this.loginBtn.querySelector('.btn-text');
                const btnLoading = this.loginBtn.querySelector('.btn-loading');

                if (loading) {
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'flex';
                    this.loginBtn.disabled = true;
                } else {
                    btnText.style.display = 'block';
                    btnLoading.style.display = 'none';
                    this.loginBtn.disabled = false;
                }
            }

            showMessage(message, type) {
                const messageContainer = document.getElementById('message-container');
                const messageElement = document.getElementById('message');

                messageElement.textContent = message;
                messageElement.className = `message ${type}`;
                messageContainer.style.display = 'block';

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        messageContainer.style.display = 'none';
                    }, 3000);
                }
            }

            showFieldError(field, message) {
                const errorElement = document.getElementById(`${field}-error`);
                const inputElement = document.getElementById(field);

                if (errorElement && inputElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                    inputElement.classList.add('error');
                }
            }

            clearFieldError(field) {
                const errorElement = document.getElementById(`${field}-error`);
                const inputElement = document.getElementById(field);

                if (errorElement && inputElement) {
                    errorElement.style.display = 'none';
                    inputElement.classList.remove('error');
                }
            }

            clearAllErrors() {
                ['username', 'password'].forEach(field => {
                    this.clearFieldError(field);
                });
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLoginController();
        });
    </script>
</body>

</html>
